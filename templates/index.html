<!DOCTYPE html>
<html>
<head>
    <title>Image Analysis</title>
</head>
<body>
    <h1>Image Analysis</h1>
    <h2>Image Comparison</h2>
    <form action="/compare" method="post" enctype="multipart/form-data">
        <input type="file" name="image1" accept=".png, .jpg, .jpeg" required><br>
        <input type="file" name="image2" accept=".png, .jpg, .jpeg" required><br>
        <button type="submit">Compare Images</button>
    </form>
    <br>
    <h2>Upload Image for Analysis</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".png, .jpg, .jpeg" required><br>
        <button type="submit">Analyze Image</button>
    </form>
        <br>
        <h2>Test Results for the Model </h2>
    <form action="/test_results" method="get">
        <button type="submit">See test result</button>
    </form>
</body>
</html>
